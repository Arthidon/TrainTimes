<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
    <!-- MomentJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Time</title>
</head>
<body>
    <div class="container">
        <!-- Header area -->
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid text-center">
                    <div class="container">
                      <h1 class="display-4">Train Schedule</h1>
                      <p class="lead">Choo Choo!</p>
                    </div>
                  </div>
            </div>
        </div>
        <!-- Current train area -->
        <div class="row spacer">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
                    <!-- Table -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Time</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                                <th scope="col">Total($)</th>
                            </tr>
                        </thead>
                        <tbody id="trainTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Form area -->
        <div class="row spacer">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>
                    <!-- Form -->
                    <form>
                        <div class="form-group formspacer">
                            <!--Train Name-->
                            <label for="train-name">Train Name</label>
                            <input type="text" id="train-name" class='form-control' placeholder="Train Name">
                            <!--Train Destination-->
                            <label for="train-destination">Destination</label>
                            <input type="text" id="train-destination" class='form-control' placeholder="Destination City/Town">
                            <!--Train Start Time-->
                            <label for="train-start">First Train Time (HH:mm - Military Time)</label>
                            <input type="text" id="train-start" class='form-control'placeholder="00:00">
                            <!--Frequency-->
                            <label for="train-rate">Frequency (min)</label>
                            <input type="number" id="train-rate" class='form-control' placeholder="min">
                            <!--Submit-->
                            <button id="addtrain" type="button" class="btn btn-dark btnspacer">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
